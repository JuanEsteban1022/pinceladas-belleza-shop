<header class="header">
    <div class="header__logo">
        <a routerLink="/" class="header__logo-content">
            <img src="assets/logo-pinceladas.png" alt="Pinceladas de Belleza" class="logo-redondo">
            <h1 class="title">Pinceladas de belleza</h1>
        </a>

        <div class="skin-test-container">
            <button class="btn-cloud" (click)="openModal()">
                Descubre tu tipo de piel
            </button>

        </div>
    </div>

    <div class="header__nav-container">
        <nav class="header__nav">
            <div class="grid ">
                <div class="col-4 flex justify-content-start align-items-start">
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><i
                            class="fa fa-home mr-1"></i>Inicio</a>
                    <a routerLink="/productos" routerLinkActive="active"><i
                            class="fa fa-paint-brush mr-1"></i>Productos</a>
                </div>
                <div class="col-4 flex justify-content-center">
                    <a routerLink="/tarjeta-regalo" routerLinkActive="active" class="gift-card-link">
                        <div class="gift-card-wrapper">
                            <i class="pi pi-gift"></i>
                            <span class="gift-text">Tarjeta regalo</span>
                            <div class="gift-shine"></div>
                        </div>
                    </a>
                </div>
                <div class="col-4 flex justify-content-end">
                    <a routerLink="/carrito" routerLinkActive="active">
                        <i class="fa fa-shopping-cart mr-1"></i>
                        Carrito
                        <span class="header__cart-badge" *ngIf="totalItems > 0">{{ totalItems }}</span>
                    </a>
                    <a routerLink="/nosotros" routerLinkActive="active"><i class="pi pi-user mr-1"></i>Nosotros</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<p-dialog header="Descubre tu tipo de piel" [(visible)]="isModalOpen" [modal]="true" [dismissableMask]="true"
    [baseZIndex]="10000" [contentStyle]="{ 
    'max-height': '70vh',
    'overflow': 'auto'
  }" [closable]="true">

    <app-skin-test-form></app-skin-test-form>
</p-dialog>
